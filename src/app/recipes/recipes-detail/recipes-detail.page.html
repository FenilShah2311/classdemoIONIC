<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteClick()">
        <ion-icon slot=icon-only name="trash"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="6"> 
       <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
     </ion-col>
     
   </ion-row>
   <ion-row>
     <ion-col>
       <h1>{{loadedRecipe.title}}</h1>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-list>
         <ion-item *ngFor="let ig of loadedRecipe.ingredians">
           <ion-label>{{ig}}</ion-label>
         </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
    </ion-grid>
</ion-content>
